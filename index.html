<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Puzzle Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Created by Adam Demol -->
  <div class="page-wrap">
    <header>
      <h1>Picture puzzle</h1>
    </header>

    <main>

      <h3>1: Upload an image to play with</h3>
      <input type="file" accept="image/*" id="imgInp">

      <div class="wrap1">
        <label for="tile-count"><h3>2: Choose a board size:</h3></label>
        <select name="tile-count" id="tile-count">
          <option value="16" selected>4x4</option>
          <option value="25">5x5</option>
          <option value="36">6x6</option>
        </select>
      </div>

      <img id="imgOut" src="" alt="user uploaded image" />
      <img id="resized-image" src="" alt="resized user uploaded image"/>
      
      <canvas id="canvas"></canvas>

      <h3>3: Click a tile adjacent to the blank tile, to swap the tiles</h3>
      <h3>
        4: Put the picture back together. 
        A completed picture has the <u>blank tile at the bottom right of the board.</u>
      </h3>
      <div id="board" class="grid-size16"></div>

      <div class="wrap2">
        <h2>Time:</h2> 
        <h2 id="timer-mins">00</h2><h2>:</h2><h2 id="timer-secs">00</h2>
        <button id="highscore">Show Highscores</button>
        <span class="highscore-wrap hide">
          <h2>Your Highscores!</h2>
          <ul id="highscore-list">
          </ul>
        </span>
      </div>
      
    </main>
  </div>

</body>
</html>
